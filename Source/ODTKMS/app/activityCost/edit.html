<section class="mainbar" data-ng-controller="activityCost as vm">
    <section class="matter">
        <div class="container-fluid">
            <div data-ng-include="'app/templates/nav-donor.html'" />
            <div data-ng-include="'app/templates/form-buttons.html'" />
            <div class="widget wgreen">
                <div data-cc-widget-header title="{{vm.title}}"></div>
                <div class="widget-content user">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="Activity" class="col-md-2 control-label">Activity</label>
                            <div class="col-md-10">
                                <select id="Training" data-ng-options="i.name for i in vm.activities"
                                        data-ng-model="vm.entity.activity"
                                        class="form-control" data-z-validate></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Funding" class="col-md-2 control-label">Funding</label>
                            <div class="col-md-10">
                                <select id="Funding" data-ng-options="vm.label(i) for i in vm.fundings"
                                        data-ng-model="vm.entity.funding"
                                        class="form-control" data-z-validate></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Cost" class="col-md-2 control-label">Cost</label>
                            <div class="col-md-10">
                                <input id="Cost" data-ng-model="vm.entity.cost"
                                       placeholder="Cost" class="form-control" data-z-validate />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Description" class="col-md-2 control-label">Description</label>
                            <div class="col-md-10">
                                <input id="Description" data-ng-model="vm.entity.description"
                                       data-z-validate placeholder="Description" class="form-control" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div data-ng-include="'app/templates/form-buttons.html'" />
            <div data-ng-include="'app/templates/reports-donor.html'" />
        </div>
    </section>
</section>
