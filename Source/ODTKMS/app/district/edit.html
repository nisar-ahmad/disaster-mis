<section class="mainbar" data-ng-controller="district as vm">
    <section class="matter">
        <div class="container-fluid">
            <div data-ng-include="'app/templates/nav-setup.html'" />
            <div data-ng-include="'app/templates/form-buttons.html'" />
            <div class="widget wgreen">
                <div data-cc-widget-header title="{{vm.title}}"></div>
                <div class="widget-content user">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="Name" class="col-md-2 control-label">Name</label>
                            <div class="col-md-10">
                                <input id="Name" data-ng-model="vm.entity.name"
                                       data-z-validate placeholder="Name" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Province" class="col-md-2 control-label">Province</label>
                            <div class="col-md-10">
                                <select id="Province" data-ng-options="i.name for i in vm.provinces"
                                        data-ng-model="vm.entity.province"
                                        data-z-validate class="form-control"></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div data-ng-include="'app/templates/form-buttons.html'" />
        </div>
    </section>
</section>
