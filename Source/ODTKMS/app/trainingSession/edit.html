<section class="mainbar" data-ng-controller="trainingSession as vm">
    <section class="matter">
        <div class="container-fluid">
            <div ng-include="'app/templates/nav-training.html'" />
            <div data-ng-include="'app/templates/form-buttons.html'" />
            <div class="widget wgreen">
                <div data-cc-widget-header title="{{vm.title}}"></div>
                <div class="widget-content user">
                    <form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label for="Training" class="col-md-2 control-label">Training</label>
                            <div class="col-md-10">
                                <select id="Training" data-ng-options="i.name for i in vm.trainings"
                                        data-ng-model="vm.entity.training"
                                        class="form-control" data-z-validate></select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="Name" class="col-md-2 control-label">Name</label>
                            <div class="col-md-10">
                                <input id="Name" data-ng-model="vm.entity.name"
                                       placeholder="Name" class="form-control" data-z-validate />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Module" class="col-md-2 control-label">Module</label>
                            <div class="col-md-10">
                                <input id="Module" data-ng-model="vm.entity.module"
                                       placeholder="Module" class="form-control" data-z-validate />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="DateOfSession" class="col-md-2 control-label">Date Of Session</label>
                            <div class="col-md-10">
                                <input id="DateOfSession" type="text" data-ng-model="vm.entity.dateOfSession"
                                       class="form-control" datepicker-popup="dd MMM yyyy"
                                       close-text="Close" ng-focus="opened=true" is-open="opened"
                                       placeholder="Date Of Session" />
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="StartTime" class="col-md-2 control-label">Start Time</label>
                            <div class="col-md-10">
                                <timepicker id="StartTime" data-ng-model="vm.entity.startTime" hour-step="1" minute-step="30" show-spinners="false" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="EndTime=" class="col-md-2 control-label">End Time</label>
                            <div class="col-md-10">
                                <timepicker id="EndTime" data-ng-model="vm.entity.endTime" hour-step="1" minute-step="30" show-spinners="false" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Agenda" class="col-md-2 control-label">Agenda</label>
                            <div class="col-md-10">
                                <textarea id="Agenda" data-ng-model="vm.entity.agenda"
                                       placeholder="Agenda" class="form-control" data-z-validate />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="LogisticNote" class="col-md-2 control-label">Logistic Note</label>
                            <div class="col-md-10">
                                <textarea id="LogisticNote" data-ng-model="vm.entity.logisticNote"
                                       placeholder="Logistic Note" class="form-control" data-z-validate />
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
            <div data-ng-include="'app/templates/form-buttons.html'" />
            <div data-ng-include="'app/templates/reports-training.html'" />
        </div>
    </section>
</section>
